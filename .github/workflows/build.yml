name: Tcl/Tk Linux-Only Distribution

on:
  workflow_dispatch:
    inputs:
      tcl-versions:
        required: true
        type: choice
        options:
          - '["9.0.3"]'
        default: '["9.0.3"]'
      architectures:
        required: true
        type: choice
        options:
          - '["x64"]'
          - '["arm64"]'
          - '["x64", "arm64"]'
        default: '["x64"]'
      config:
        type: choice
        required: true
        options:
          - 'Tcl_BI'
        default: 'Tcl_BI'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    container: null

    strategy:
      fail-fast: false
      matrix:
        architecture: ${{ fromJSON(github.event.inputs.architectures) }}
        tcl-version: ${{ fromJSON(github.event.inputs.tcl-versions) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up QEMU
      if: matrix.architecture == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Setup BAWT environment
      run: |
       echo "GH_BAWT_BUILDROOT=BawtBuild" >> $GITHUB_ENV
       mkdir -p BawtBuild

    # --- NATIVE X64 PATH ---
    - name: Build Tcl/Tk (x64)
      if: matrix.architecture == 'x64'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl p7zip-full zip \
          libx11-dev libcups2-dev libcairo2-dev libglx-dev \
          libglu1-mesa-dev libasound2-dev libxft-dev libfontconfig1-dev libxrender-dev
        
        curl -L -o Bawt-3.2.0.zip https://www.bawt.tcl3d.org/download/Framework/Bawt-3.2.0.zip
        unzip -o Bawt-3.2.0.zip
        chmod u+x Bawt-3.2.0/tclkit-Linux64-intel
        
        ./Bawt-3.2.0/tclkit-Linux64-intel Bawt-3.2.0/Bawt.tcl \
          --rootdir "$(pwd)/BawtBuild" \
          --architecture x64 \
          --compiler gcc \
          --tclversion ${{ matrix.tcl-version }} \
          --numjobs 4 --complete --nosubdirs --exclude ffmpeg \
          Bawt-3.2.0/Setup/${{ github.event.inputs.config }}.bawt all

    # --- EMULATED ARM64 PATH ---
    - name: Build Tcl/Tk (arm64 via QEMU)
      if: matrix.architecture == 'arm64'
      run: |
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:${{ github.workspace }} \
          -w ${{ github.workspace }} \
          debian:11 bash -c "
            set -e
            apt-get update
            apt-get install -y build-essential curl p7zip-full zip \
              libx11-dev libcups2-dev libcairo2-dev libglx-dev \
              libglu1-mesa-dev libasound2-dev libxft-dev libfontconfig1-dev libxrender-dev
            
            curl -L -o Bawt-3.2.0.zip https://www.bawt.tcl3d.org/download/Framework/Bawt-3.2.0.zip
            unzip -o Bawt-3.2.0.zip
            chmod u+x Bawt-3.2.0/tclkit-Linux64-arm
            
            # Use --architecture x64 because BAWT doesn't recognize 'arm64'. 
            # The underlying ARM compiler will still produce ARM binaries.
            ./Bawt-3.2.0/tclkit-Linux64-arm Bawt-3.2.0/Bawt.tcl \
              --rootdir \"$(pwd)/BawtBuild\" \
              --architecture x64 \
              --compiler gcc \
              --tclversion ${{ matrix.tcl-version }} \
              --numjobs 4 --complete --nosubdirs --exclude ffmpeg \
              Bawt-3.2.0/Setup/${{ github.event.inputs.config }}.bawt all
          "
        sudo chown -R $USER:$USER BawtBuild

    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: tcl-distribution-linux-${{ matrix.tcl-version }}-${{ github.event.inputs.config }}-${{ matrix.architecture }}
        path: BawtBuild/Distribution/opt/Tcl
