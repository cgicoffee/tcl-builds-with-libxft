name: Tcl/Tk Linux-Only Distribution

on:
  workflow_dispatch:
    inputs:
      tcl-versions:
        required: true
        type: choice
        options:
          - '["9.0.3"]'
        default: '["9.0.3"]'
      architectures:
        required: true
        type: choice
        options:
          - '["x64"]'
          - '["arm64"]'
          - '["x64", "arm64"]'
        default: '["x64"]'
      config:
        type: choice
        required: true
        options:
          - 'Tcl_BI'
        default: 'Tcl_BI'

jobs:
  build-linux:
    # Use native ARM64 runners for arm64 architecture to avoid QEMU slowness.
    # ubuntu-24.04-arm64 is the standard GitHub native ARM runner.
    runs-on: ${{ matrix.architecture == 'arm64' && 'ubuntu-24.04-arm64' || 'ubuntu-22.04' }}
    strategy:
      fail-fast: false
      matrix:
        architecture: ${{ fromJSON(github.event.inputs.architectures) }}
        tcl-version: ${{ fromJSON(github.event.inputs.tcl-versions) }}

    steps:
    - name: Setup BAWT environment
      run: |
       GH_BAWT_BUILDROOT="BawtBuild/${{ matrix.tcl-version }}/${{ github.event.inputs.config }}"
       GH_BAWT_BUILDDIR="$GH_BAWT_BUILDROOT/Linux/${{ matrix.architecture }}"
       echo "GH_BAWT_BUILDROOT=$GH_BAWT_BUILDROOT" >> $GITHUB_ENV
       echo "GH_BAWT_BUILDDIR=$GH_BAWT_BUILDDIR" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl p7zip-full zip \
          libx11-dev libcups2-dev libcairo2-dev libglx-dev \
          libglu1-mesa-dev libasound2-dev libxft-dev libfontconfig1-dev libxrender-dev

    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Download BAWT framework
      run: |
        curl -L -o Bawt-3.2.0.zip https://www.bawt.tcl3d.org/download/Framework/Bawt-3.2.0.zip
        unzip Bawt-3.2.0.zip

    - name: Set permissions
      run: |
        cd Bawt-3.2.0
        chmod u+x Build*.sh
        chmod u+x tclkit*

    - name: Build Tcl/Tk Distribution
      run: |
        # Map the bootstrap kit based on the current runner architecture.
        # If we are on ARM64 hardware, we MUST use the Linux64-arm kit to run the Bawt.tcl script.
        if [ "${{ matrix.architecture }}" = "arm64" ]; then
          BOOTSTRAP_KIT="Bawt-3.2.0/tclkit-Linux64-arm"
        else
          BOOTSTRAP_KIT="Bawt-3.2.0/tclkit-Linux64-intel"
        fi

        echo "Using Bootstrap Kit: $BOOTSTRAP_KIT"
        echo "GH_BAWT_BUILDROOT=$GH_BAWT_BUILDROOT"

        # Execute BAWT using the architecture-specific tclkit identified above.
        $BOOTSTRAP_KIT Bawt-3.2.0/Bawt.tcl \
          --rootdir $GH_BAWT_BUILDROOT \
          --architecture ${{ matrix.architecture }} \
          --compiler gcc \
          --numjobs 4 \
          --complete \
          --tclversion ${{ matrix.tcl-version }} \
          --exclude ffmpeg \
          ${{ github.event.inputs.config }}.bawt all

    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: tcl-distribution-linux-${{ matrix.tcl-version }}-${{ github.event.inputs.config }}-${{ matrix.architecture }}
        path: ${{ env.GH_BAWT_BUILDDIR }}/Release/Distribution/opt/Tcl_
