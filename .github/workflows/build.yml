name: Tcl/Tk Linux-Only Distribution

on:
  workflow_dispatch:
    inputs:
      tcl-versions:
        required: true
        type: choice
        options:
          - '["9.0.3"]'
        default: '["9.0.3"]'
      architectures:
        required: true
        type: choice
        options:
          - '["x64"]'
          - '["arm64"]'
          - '["x64", "arm64"]'
        default: '["x64"]'
      config:
        type: choice
        required: true
        options:
          - 'Tcl_BI'
        default: 'Tcl_BI'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    container: null

    strategy:
      fail-fast: false
      matrix:
        architecture: ${{ fromJSON(github.event.inputs.architectures) }}
        tcl-version: ${{ fromJSON(github.event.inputs.tcl-versions) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up QEMU
      if: matrix.architecture == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Setup BAWT environment
      run: |
       GH_BAWT_BUILDROOT="${{ github.workspace }}/BawtBuild"
       echo "GH_BAWT_BUILDROOT=$GH_BAWT_BUILDROOT" >> $GITHUB_ENV
       mkdir -p "$GH_BAWT_BUILDROOT"

    # --- NATIVE X64 PATH
    - name: Install dependencies (x64)
      if: matrix.architecture == 'x64'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl p7zip-full zip \
          libx11-dev libcups2-dev libcairo2-dev libglx-dev \
          libglu1-mesa-dev libasound2-dev libxft-dev libfontconfig1-dev libxrender-dev

    - name: Download and Build (x64)
      if: matrix.architecture == 'x64'
      run: |
        curl -L -o Bawt-3.2.0.zip https://www.bawt.tcl3d.org/download/Framework/Bawt-3.2.0.zip
        unzip -o Bawt-3.2.0.zip
        chmod u+x Bawt-3.2.0/Build*.sh Bawt-3.2.0/tclkit*
        # Use the wrapper but put options BEFORE the setup file
        cd Bawt-3.2.0
        ./Build-Linux.sh x64 64 gcc \
          --rootdir "${{ env.GH_BAWT_BUILDROOT }}" \
          --tclversion ${{ matrix.tcl-version }} \
          --numjobs 4 --complete --nosubdirs --exclude ffmpeg \
          Setup/${{ github.event.inputs.config }}.bawt all

    # --- EMULATED ARM64 PATH ---
    - name: Build Tcl/Tk (arm64 via QEMU)
      if: matrix.architecture == 'arm64'
      run: |
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:${{ github.workspace }} \
          -w ${{ github.workspace }} \
          debian:11 bash -c "
            set -e
            apt-get update
            apt-get install -y build-essential curl p7zip-full zip \
              libx11-dev libcups2-dev libcairo2-dev libglx-dev \
              libglu1-mesa-dev libasound2-dev libxft-dev libfontconfig1-dev libxrender-dev
            
            curl -L -o Bawt-3.2.0.zip https://www.bawt.tcl3d.org/download/Framework/Bawt-3.2.0.zip
            unzip -o Bawt-3.2.0.zip
            chmod u+x Bawt-3.2.0/Build*.sh Bawt-3.2.0/tclkit*
            
            cd Bawt-3.2.0
            # Order matters: Options first, then Setup file, then 'all'
            ./Build-Linux.sh arm 64 gcc \
              --rootdir \"${{ env.GH_BAWT_BUILDROOT }}\" \
              --tclversion ${{ matrix.tcl-version }} \
              --numjobs 4 --complete --nosubdirs --exclude ffmpeg \
              Setup/${{ github.event.inputs.config }}.bawt all
          "
        # Fix permissions so the runner can upload
        sudo chown -R $USER:$USER "${{ env.GH_BAWT_BUILDROOT }}"

    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: tcl-distribution-linux-${{ matrix.tcl-version }}-${{ github.event.inputs.config }}-${{ matrix.architecture }}
        # With --nosubdirs, the path is now predictable:
        path: BawtBuild/Distribution/opt/Tcl
