name: Tcl/Tk Linux-Only Distribution

on:
  workflow_dispatch:
    inputs:
      tcl-versions:
        required: true
        type: choice
        options:
          - '["9.0.3"]'
        default: '["9.0.3"]'
      architectures:
        required: true
        type: choice
        options:
          - '["x64"]'
          - '["arm64"]'
          - '["x64", "arm64"]'
        default: '["x64"]'
      config:
        type: choice
        required: true
        options:
          - 'Tcl_BI'
        default: 'Tcl_BI'

jobs:
  build-linux:
    # Use x64 runner to avoid the ARM64 native runner queue, so I'll emulate with QEMU
    runs-on: ubuntu-22.04
    
    # Leave this null so the job starts on the Host
    # ARM64 will jump into a container via a step
    container: null

    strategy:
      fail-fast: false
      matrix:
        architecture: ${{ fromJSON(github.event.inputs.architectures) }}
        tcl-version: ${{ fromJSON(github.event.inputs.tcl-versions) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up QEMU
      if: matrix.architecture == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Setup BAWT environment
      run: |
       GH_BAWT_BUILDROOT="BawtBuild/${{ matrix.tcl-version }}/${{ github.event.inputs.config }}"
       GH_BAWT_BUILDDIR="$GH_BAWT_BUILDROOT/Linux/${{ matrix.architecture }}"
       echo "GH_BAWT_BUILDROOT=$GH_BAWT_BUILDROOT" >> $GITHUB_ENV
       echo "GH_BAWT_BUILDDIR=$GH_BAWT_BUILDDIR" >> $GITHUB_ENV

    # --- NATIVE X64 PATH
    - name: Install dependencies (x64)
      if: matrix.architecture == 'x64'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential curl p7zip-full zip \
          libx11-dev libcups2-dev libcairo2-dev libglx-dev \
          libglu1-mesa-dev libasound2-dev libxft-dev libfontconfig1-dev libxrender-dev

    - name: Download and Build (x64)
      if: matrix.architecture == 'x64'
      run: |
        curl -L -o Bawt-3.2.0.zip https://www.bawt.tcl3d.org/download/Framework/Bawt-3.2.0.zip
        unzip Bawt-3.2.0.zip
        cd Bawt-3.2.0 && chmod u+x Build*.sh tclkit* && cd ..
        Bawt-3.2.0/tclkit-Linux64-intel Bawt-3.2.0/Bawt.tcl --rootdir $GH_BAWT_BUILDROOT --architecture x64 --compiler gcc --numjobs 4 --complete --tclversion ${{ matrix.tcl-version }} --exclude ffmpeg ${{ github.event.inputs.config }}.bawt all

    # --- EMULATED ARM64 PATH ---
    - name: Build Tcl/Tk (arm64 via QEMU)
      if: matrix.architecture == 'arm64'
      run: |
        # Use set -e inside the container so it fails immediately on network errors
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:${{ github.workspace }} \
          -w ${{ github.workspace }} \
          -e GH_BAWT_BUILDROOT="${{ env.GH_BAWT_BUILDROOT }}" \
          debian:11 bash -c "
            set -e
            apt-get update
            apt-get install -y build-essential curl p7zip-full zip \
              libx11-dev libcups2-dev libcairo2-dev libglx-dev \
              libglu1-mesa-dev libasound2-dev libxft-dev libfontconfig1-dev libxrender-dev
            
            curl -L -o Bawt-3.2.0.zip https://www.bawt.tcl3d.org/download/Framework/Bawt-3.2.0.zip
            unzip -o Bawt-3.2.0.zip
            chmod u+x Bawt-3.2.0/Build*.sh Bawt-3.2.0/tclkit*
            
            # Use aarch64 for BAWT compatibility
            ./Bawt-3.2.0/tclkit-Linux64-arm Bawt-3.2.0/Bawt.tcl \
              --rootdir \$GH_BAWT_BUILDROOT --architecture aarch64 --compiler gcc \
              --numjobs 4 --complete --tclversion ${{ matrix.tcl-version }} \
              --exclude ffmpeg ${{ github.event.inputs.config }}.bawt all
          "

    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: tcl-distribution-linux-${{ matrix.tcl-version }}-${{ github.event.inputs.config }}-${{ matrix.architecture }}
        path: ${{ env.GH_BAWT_BUILDDIR }}/Release/Distribution/opt/Tcl
